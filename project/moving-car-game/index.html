<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Car Animation Game</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <a href="/" style="text-decoration: none; color: inherit; position: absolute; left: 10px; top: 10px; z-index: 1;">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24"
        style="border-radius: 24px">
        <path d="M0 0h24v24H0z" fill="#ffffff" />
        <path d="M20 11H7.83l5.59-5.59L12 4l-8 8 8 8 1.41-1.41L7.83 13H20v-2z" />
      </svg>
    </a>
    <div class="container">
      <div class="sky">
        <div class="trees"></div>
        <div class="track"></div>
        <div class="car">
          <div class="wheel-left">
            <img src="car_wheel_left.png" alt="" />
          </div>
          <div class="wheel-right">
            <img src="car_wheel_right.png" alt="" />
          </div>
        </div>
        
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
