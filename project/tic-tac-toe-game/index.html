<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tic_Tac_Toe Project</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <nav>
    <ul>
      <li class="brand">
        <a href="/portfolio/" style="text-decoration: none; color: inherit;">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24"
            style="border-radius: 24px">
            <path d="M0 0h24v24H0z" fill="#ffffff" />
            <path d="M20 11H7.83l5.59-5.59L12 4l-8 8 8 8 1.41-1.41L7.83 13H20v-2z" />
          </svg>
        </a>
        <span>MyTicTacToe.com</span>
      </li>
    </ul>
  </nav>

  <div class="gameContainer">
    <div class="container">
      <div class="line"></div>
      <div class="box bt-0 bl-0"><span class="boxtext"></span></div>
      <div class="box bt-0"><span class="boxtext"></span></div>
      <div class="box bt-0 br-0"><span class="boxtext"></span></div>
      <div class="box bl-0"><span class="boxtext"></span></div>
      <div class="box"><span class="boxtext"></span></div>
      <div class="box br-0"><span class="boxtext"></span></div>
      <div class="box bl-0 bb-0 "><span class="boxtext"></span></div>
      <div class="box bb-0 "><span class="boxtext"></span></div>
      <div class="box br-0 bb-0 "><span class="boxtext"></span></div>
    </div>
    <div class="gameInfo">
      <h1>Welcome to Tic Tac MyTicTacToe</h1>
      <div>
        <span class="info">Turn for X</span>
        <button id="reset">Reset</button>
      </div>
      <div class="imgbox">
        <img src="excited.gif" alt="gif" />
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>

</html>
